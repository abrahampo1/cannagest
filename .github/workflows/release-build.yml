name: Build Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact_glob: |
              release/*.exe
              release/*.blockmap
              release/latest.yml
          - os: macos-13
            platform: mac-intel
            artifact_glob: |
              release/*.dmg
              release/*.blockmap
              release/latest-mac.yml
          - os: macos-latest
            platform: mac-silicon
            artifact_glob: |
              release/*.dmg
              release/*.blockmap
              release/latest-mac.yml
          - os: ubuntu-latest
            platform: linux
            artifact_glob: |
              release/*.AppImage
              release/*.deb
              release/latest-linux.yml

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Build application
        run: npm run build

      - name: Package with electron-builder
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_glob }}
